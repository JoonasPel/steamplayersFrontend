name: Run Cypress Tests
on: push
jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: install build
        run: |
          npm ci
          npm run build --if-present
          npm start & npx wait-on http://127.0.0.1:3000
        env:
          CI: true

      - name: Cypress run
        uses: cypress-io/github-action@v6
