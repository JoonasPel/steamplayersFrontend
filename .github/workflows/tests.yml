name: Run Cypress Tests
on: push
jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Dependecies
        run: npm i
      - name: Start Server
        run: npm start
      - name: Cypress run
        uses: cypress-io/github-action@v6
